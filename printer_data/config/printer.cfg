[include shell_command.cfg]
[include mainsail.cfg]
#[include generic-bigtreetech-xxx.cfg]
[include macros.cfg]
[include stealthburner_leds.cfg]
[include screen.cfg]
[include nevermore.cfg]


[mcu]
#serial: /dev/serial/by-id/usb_serial_1
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2800120012504B5735313920-if00
restart_method: command

[mcu host]
serial: /tmp/klipper_host_mcu

[mcu expander]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_35002100144330534E373720-if00


[display_status]
[pause_resume]




[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_43034F225154354D38202020FF0A332C-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 24.7 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2
default_model_name: default

[safe_z_home]
home_xy_position: 108.5, 110 # update for your machine
z_hop: 3


[resonance_tester]
accel_chip: beacon
probe_points: 117.5,117.5,10

#[adxl345] #BTT PI
#cs_pin: host:gpio67
#spi_bus: spidev0.0
#axes_map: x,y,z

#[resonance_tester]
#accel_chip: adxl345
#accel_per_hz: 70 
#probe_points: 117.5,117.5,10

[input_shaper]
shaper_freq_x = 46
shaper_freq_y = 35
shaper_type = mzv



#[heater_fan Nevermore]
# left side filter
#pin: PB15
#heater: heater_bed
#heater_temp: 95
#fan_speed: 0.6


[output_pin Chamber_Lights]
pin: expander:PA3
value: 1
#   The value to initially set the pin to during MCU configuration.
#   The default is 0 (for low voltage).
shutdown_value: 0



[printer]
kinematics: corexz
max_velocity: 300
max_accel: 4750
#max_accel_to_decel: 2375
max_z_velocity: 100
max_z_accel: 1000
square_corner_velocity: 5.0
minimum_cruise_ratio: 0.5






[output_pin toolhead_LEDs]
#GND for toolhead LEDs
pin: expander:PA2
value: 1
shutdown_value: 0 


[temperature_sensor chamber]
#T1 on klipper expander
#sensor_type: NTC 100K MGB18-104F39050L32
sensor_type: Generic 3950
sensor_pin: expander:PA5
gcode_id: temperature_sensor chamber


[delayed_gcode bed_mesh_init]
initial_duration: .01
gcode:
  BED_MESH_PROFILE LOAD=default



#####################################################################
# 	X Stepper Settings
#####################################################################

######
# Motor -XM
# Endstop - X-STOP
###############
[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
rotation_distance: 40
microsteps: 16
endstop_pin: ^PC0
position_endstop: 0
position_min: 0
position_max: 217
homing_speed: 100
#homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.5
interpolate: False
#stealthchop_threshold: 250

#####################################################################
#   Y Stepper Settings
#####################################################################

######
# Motor -YM
# Endstop - Y-STOP
###############
[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
## Ucomment one of the following:
## Switch-based endstop for Y
endstop_pin: ^PC1 
## Sensorless endstop for Y
#endstop_pin: tmc2209_stepper_y:virtual_endstop
#homing_retract_dist: 0 # Uncomment this line too
position_endstop: 0
position_min: 0
position_max: 220
homing_speed: 80
#homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.5
interpolate: False
stealthchop_threshold: 0
## Uncomment if using sensorless Y homing.
#driver_SGTHRS: 120 # tune this once it's working.


#####################################################################
# 	Z Stepper Settings
#####################################################################

######
# Motor -ZAM
# Endstop - Z-STOP
###############
[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop
position_max: 220
homing_speed: 40
position_min: -3.0
homing_retract_dist: 0 # beacon needs this to be set to 0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.5
interpolate: False
#stealthchop_threshold: 250


#####################################################################
#   Extruder Settings
#####################################################################

######
#Motor - EM
###############
[extruder]
# E0_STEP_PIN        PB3
# E0_DIR_PIN         PB4
# E0_ENABLE_PIN      PB1
# E0_UART_RX         PC11
# E0_UART_TX         PC10
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
#rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
rotation_distance: 21.88292821
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:10 for Stealthburner/Clockwork 2
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PC8
##  Validate the following thermistor type to make sure it is correct
##  See https://www.klipper3d.org/Config_Reference.html#common-thermistors for additional options
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA0
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
#Set appropriate once tuning your printer
#pressure_advance: .05
##	Default is 0.040, leave stock
# pressure_advance_smooth_time: 0.040
max_extrude_only_distance: 100.0

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.7
hold_current: 0.3
interpolate: False


#####################################################################
# 	Probe
#####################################################################

######
#Z Max Connector on Z(main) Board
#Inductive Probe
###############
#[probe]
##      If your probe is NO instead of NC, add change pin to !z:P1.24
#pin: ^PA1
#x_offset: 0
#y_offset: 25
#z_offset: 0
#samples: 3
#samples_result: median
#sample_retract_dist: 3
