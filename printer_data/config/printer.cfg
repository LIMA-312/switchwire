#samples_tolerance_retries: 6


#####################################################################
#   Homing and Bed Mesh
#####################################################################
#[homing_override]
#axes: z
#set_position_z: 0
#gcode:
#    G90
#    G0 Z5 F500
#    G28 X0 Y0
#    G0 X110 Y110 F9000
#    G28 Z0
#    G0 Z5 F500

[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 0,25
mesh_max: 215,215
probe_count: 9,9
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0


[idle_timeout]
timeout: 172800



[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 67.104
#pid_Ki: 0.544
#pid_Kd: 2068.466
min_temp: 0
max_temp: 130


#####################################################################
# 	Fan Control
#####################################################################

######
# Electronics Fan
# FAN1 Connector
###############
[controller_fan Electronics_Fan]
pin: PC6
max_power: 0.25
kick_start_time: 0.200
heater: heater_bed


### Uncomment to use BTT PI Fan Port
#[temperature_fan BTT_pi]
#pin: host:gpio211
#kick_start_time: 0.8
#off_below: 0.1
#max_power: 1.0
#sensor_type: temperature_host
#control: pid
#min_temp: 0
#max_temp: 85
#pid_kp: 1.0
#pid_ki: 0.5
#pid_kd: 2.0
#min_speed: 0.1
#max_speed: 0.6
#target_temp: 38

######
# Hot End Fan
# FAN2 Connector
###############
[heater_fan extruder_fan]
pin: expander:PA0
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
fan_speed: 0.75

######
# Part Cooling Fan
# FAN0 Connector
###############
[fan]
pin: expander:PA1
cycle_time: .08
max_power: 0.8
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
kick_start_time: .25
shutdown_speed: 0




[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[exclude_object]



